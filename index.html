<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FrontEnd Mentor</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="logo">
    <img src="./images/logo.svg">
  </div>
  <div class="container">
    <div class="left">
      <label for="bill">Bill</label>
      <input type="text" id="bill" class="inp" placeholder="0">
      <img class="img" src="./images/icon-dollar.svg" width="10">
      <label style="position: relative; top:1.75rem">Select Tip %</label>
      <div class="tips">
        <button class="vals" name="vals" id="val5" onclick="val(5)">5%</button>
        <button class="vals" name="vals" id="val10" onclick="val(10)">10%</button>
        <button class="vals" name="vals" id="val15" onclick="val(15)">15%</button>
        <button class="vals" name="vals" id="val25" onclick="val(25)">25%</button>
        <button class="vals" name="vals" id="val50" onclick="val(50)">50%</button>
        <input type="text" class="custom" placeholder="Custom" id="custom" onblur="custom()">
      </div>
      <label for="people">Number of People</label>
      <input type="text" id="people" class="inp zero" placeholder="0" oninput="Validation()" onkeypress="return isNumberKey(event)" onblur="Calculate()">
      <p class="p">Can't be zero</p>
      <img class="img" src="./images/icon-person.svg" width="10"> 
    </div>
    <div class="right">
      <div class="amount">
        <h4>Tip Amount<br><span>/ person</span></h4>
        <h1 id="tip">$0.00</h1>
      </div>
      <div class="tot">
        <h4>Total<br><span>/ person</span></h4>
        <h1 id="tot">$0.00</h1>
      </div>
      <button type="reset" class="reset" onclick="set()">RESET</button>
    </div>
  </div>
  <script src="./script.js"></script>
  <script>
    let per = 0;
    function val(v){
      per = parseInt(v);
    }
    function custom(){
      per = parseFloat(document.getElementById('custom').value);
    }
    function Calculate(){
      const person = document.getElementById('people').value;
      const bill = document.getElementById('bill').value;
      const tip = (bill*per)/100;
      const num1 = parseFloat(bill)+tip;
      document.getElementById('tip').innerHTML = '$' + (tip/person).toFixed(2);
      document.getElementById('tot').innerHTML = '$' + (num1/person).toFixed(2);
    }
    function set(){
      document.getElementById('bill').value = '';
      document.getElementById('people').value = '';
      document.getElementById('custom').value = '';
      document.getElementById('tip').innerHTML = '$' + 0.00;
      document.getElementById('tot').innerHTML = '$' + 0.00;
      document.querySelector('#val5').classList.remove('select');
      document.querySelector('#val10').classList.remove('select');
      document.querySelector('#val15').classList.remove('select');
      document.querySelector('#val25').classList.remove('select');
      document.querySelector('#val50').classList.remove('select');
    }
  </script>
</body>
</html>
